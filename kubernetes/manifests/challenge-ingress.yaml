apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleapp
  namespace: prova
spec:
  rules:
  - host: app.prova
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: simpleapp-svc
            port:
              number: 8008
  - host: kibana.prova
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
  - host: grafana.prova
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              number: 80
